<div class="loginBox">
  <div class="box" asGlass [borderRadius]=9>

      <div class="row">
        <div class="col text-center">
          <button (click)="login()" *ngIf="!logincheck" type="button" class="btn btn-primary btn-lg buttoncolor" href="#">             
            <img class="mc-logo" src="./assets/pictures/mc-logo.png"width="30" height="30">
            Microsoft Login</button>
          <button (click)="logout()" *ngIf="logincheck" type="button" class="btn btn-primary btn-lg" href="#">Logout</button>
          <h1 *ngIf="logincheck" >{{name}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
